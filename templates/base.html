{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Hacklab">
        <title>{% block title %}Bike Anjo{% endblock %}</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        {% block extrahead %}{% endblock %}
    </head>
    <body>
        {% include '_header.html' %}
        
        <div class="main-content" role="main">
            {% block content %}
                <h1>bloco content</h1>
            {% endblock %}
        </div>

        {% include '_footer.html' %}

        <script src="{% static 'js/vendor.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        {% if debug %}
            <script type='text/javascript' id="__bs_script__">//<![CDATA[
                document.write("<script async src='//HOST:3000/browser-sync/browser-sync-client.1.8.1.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
                //]]>
            </script>
        {% endif %}
    </body>
</html>
